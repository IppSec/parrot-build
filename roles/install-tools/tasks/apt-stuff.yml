---
- name: "Updating apt repo/cache"
  apt: update_cache=yes force_apt_get=yes cache_valid_time=3600
  become: true
  become_method: sudo

- name: "Upgrade all packages"
  apt: upgrade=yes force_apt_get=yes
  become: true
  become_method: sudo
  
- name: "Installing Packages"
  package:
    name:
      - bruteforce-salted-openssl
      - cifs-utils
      - crowbar
      - exiftool
      - flamerobin
      - flameshot
      - gcc-mingw-w64
      - gss-ntlmssp
      - hashcat
      - heimdal-clients
      - htop
      - httrack
      - jq
      - libsasl2-modules-gssapi-heimdal
      - ntpdate
      - pipx
      - rdesktop
      - ruby
      - ruby-dev
      - snmp
    state: latest
  become: true
  become_method: sudo
