---
- name: "Installing tools from Gems"
  shell: "gem install {{ item }}"
  loop:
    - logger
    - stringio
    - winrm
    - builder
    - erubi
    - gssapi
    - gyoku
    - httpclient
    - logging
    - little-plugger
    - nori
    - rubyntlm
    - winrm-fs
    - evil-winrm
  become: true
  become_method: sudo

